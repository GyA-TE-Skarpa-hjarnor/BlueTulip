<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title</title>
    <link rel="stylesheet" href="/nyhet/article.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <article>
        <img src="$cover_src" alt="$cover_alt" id="cover-image">
        <h1 id="title">$title</h1>
        $body
        <p class="published">Publicerad <time datetime="$time_iso" class="published-time">$time</time></p>
        <p class="author">$author</p>
    </article>
</body>
</html>
