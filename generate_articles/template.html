<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title</title>
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/head&foot.css">
    <link rel="stylesheet" href="/nyhet/article.css">
    <script src="/theme-picker.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <button id="toggle-theme" tabindex="-1"></button>
    <header>
        <div class="header">
            <a class="logo" href="/">
                <img src="/images/bluetulip.png" alt="Blue Tulip Nyheter logga">
            </a>
            <nav>
                <a href="/">Nyheter</a>
                <span onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})">Kontakt</span>
                <a href="/om-oss">Om oss</a>
            </nav>
            <div class="search">
                <input type="text" id="search-bar" placeholder="Sök...">
                <ul id="search-results" aria-label="Sökresultat">

                </ul>
            </div>
            <button class="login" type="button">Logga in</button>
        </div>
    </header>
    <article>
        <h1 id="title">$title</h1>
        <p class="published">Publicerad <time datetime="$time_iso" class="published-time">$time</time></p>
        <img src="$cover_src" alt="$cover_alt" id="cover-image">
        $body
        <p class="author">$author</p>
    </article>
</body>
</html>
